<body>

<header role="banner">
  <h1>TechPlug Market</h1>
  <p>Discover the latest tech gadgets with a calm and smooth experience.</p>
  <button class="cta-button" id="shopNowBtn" aria-label="Shop Now">Shop Now</button>
</header>

<div class="container">
  <section aria-label="Product Categories">
    <div class="filters" role="list" aria-label="Filter products by category">
      <button class="filter-btn active" data-category="all" role="listitem" aria-pressed="true">All</button>
      <button class="filter-btn" data-category="smartphones" role="listitem" aria-pressed="false">Smartphones</button>
      <button class="filter-btn" data-category="audio" role="listitem" aria-pressed="false">Audio</button>
      <button class="filter-btn" data-category="wearables" role="listitem" aria-pressed="false">Wearables</button>
      <button class="filter-btn" data-category="gaming" role="listitem" aria-pressed="false">Gaming</button>
    </div>
  </section>

  <section aria-label="Products">
    <div class="products-grid" id="productsGrid" tabindex="0">
      <!-- Product cards added dynamically -->
    </div>
  </section>

  <section class="reviews-section" aria-label="Customer Reviews">
    <h2>Customer Reviews</h2>
    <div class="review-list" id="reviewsList">
      <!-- Reviews added dynamically -->
    </div>
  </section>

  <section class="checkout-section" aria-label="Checkout Form">
    <h2>Quick Checkout</h2>
    <form id="checkoutForm" class="checkout-form" novalidate>
      <label for="customerName">Name</label>
      <input id="customerName" name="customerName" type="text" placeholder="Your full name" required autocomplete="name" />
      <label for="customerEmail">Email</label>
      <input id="customerEmail" name="customerEmail" type="email" placeholder="you@example.com" required autocomplete="email" />
      <label for="selectProduct">Select Product</label>
      <select id="selectProduct" name="selectProduct" required>
        <option value="">-- Choose a product --</option>
      </select>
      <button type="submit">Place Order</button>
    </form>
  </section>
</div>

<!-- Modal for Quick View -->
<div class="modal-overlay" id="quickViewModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" tabindex="-1">
  <div class="modal" role="document">
    <div class="modal-header">
      <h3 id="modalTitle" class="modal-title">Product Name</h3>
      <button class="modal-close" id="modalCloseBtn" aria-label="Close quick view">&times;</button>
    </div>
    <img src="" alt="" class="modal-image" id="modalImage" />
    <p id="modalDesc" class="modal-description">Product description...</p>
    <div class="modal-price" id="modalPrice">$0.00</div>
    <button class="modal-button" id="addToCartBtn">Add to Cart</button>
  </div>
</div>

<script>
(() => {
  const products = [
    {
      id: 1,
      name: "NeonEdge Smartphone",
      category: "smartphones",
      description: "Power-packed smartphone with sleek design and lightning-fast processing.",
      price: 799,
      image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=80&q=80"
    },
    {
      id: 2,
      name: "Audio Beam Pro",
      category: "audio",
      description: "Wireless noise-cancelling earbuds with crystal-clear sound.",
      price: 149,
      image: "https://pics.runbazaar.com/R_buzK1oquawA6ttTV-wmjZORRFTMyHEH5Z3bo2I0XQ/t:0.1:ffffff:1:1/g:sm/rs:fit:750:750:1:1/bG9jYWw6Ly8vbWVkaWEvcHJvZHVjdF9pbWcvMjAyNS8wMi8yNC9SQklJVU1mMS9HTkJQMTIwV1NCSzMuanBn"
    },
    {
      id: 3,
      name: "FitPulse Watch",
      category: "wearables",
      description: "Smart fitness watch with heart-rate monitor and GPS tracking.",
      price: 199,
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOAX3HdVBSJeceIoITZkLX2WrmHRXb0m6rOw&s"
    },
    {
      id: 4,
      name: "GameMaster Controller",
      category: "gaming",
      description: "Ergonomic wireless controller designed for pro gaming.",
      price: 89,
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcSmYL2hWSz_k8fcEtHUpYtDpwWkYtiLuD5A&s"
    },
    {
      id: 5,
      name: "NeonEdge Smartphone Mini",
      category: "smartphones",
      description: "Compact version of NeonEdge with same blazing fast performance.",
      price: 699,
      image: "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/refurb-ipad-pro-11inch-4th-gen-cell-spacegray-202409_AV1?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1721691763447"
    },
    {
      id: 6,
      name: "SoundBlaze Headphones",
      category: "audio",
      description: "Over-ear wireless headphones with deep bass and mint green accents.",
      price: 129,
      image: "https://m.media-amazon.com/images/I/61hg+RFzAkL._AC_UF350,350_QL80_.jpg"
    }
  ];

  const reviews = [
    {
      id: 1,
      author: "Alex P.",
      rating: 5,
      text: "Amazing quality, stylish design, and smooth shopping experience."
    },
    {
      id: 2,
      author: "Jasmine K.",
      rating: 4,
      text: "FitPulse Watch keeps me motivated and looks fantastic!"
    },
    {
      id: 3,
      author: "Derek M.",
      rating: 5,
      text: "GameMaster Controller is perfect for long gaming sessions."
    }
  ];

  const productsGrid = document.getElementById("productsGrid");
  const filters = document.querySelectorAll(".filter-btn");
  const reviewsList = document.getElementById("reviewsList");
  const selectProduct = document.getElementById("selectProduct");
  const checkoutForm = document.getElementById("checkoutForm");
  const quickViewModal = document.getElementById("quickViewModal");
  const modalCloseBtn = document.getElementById("modalCloseBtn");
  const modalTitle = document.getElementById("modalTitle");
  const modalImage = document.getElementById("modalImage");
  const modalDesc = document.getElementById("modalDesc");
  const modalPrice = document.getElementById("modalPrice");
  const addToCartBtn = document.getElementById("addToCartBtn");
  const shopNowBtn = document.getElementById("shopNowBtn");

  // Render products based on filter
  function renderProducts(category = "all") {
    productsGrid.innerHTML = "";
    const filtered = category === "all" ? products : products.filter(p => p.category === category);
    filtered.forEach(product => {
      const card = document.createElement("article");
      card.className = "product-card";
      card.tabIndex = 0;
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" loading="lazy" />
        <h4>${product.name}</h4>
        <p class="category">${product.category}</p>
        <div class="price">$${product.price}</div>
        <button class="quick-view-btn" aria-label="Quick view ${product.name}">Quick View</button>
      `;
      const quickViewBtn = card.querySelector(".quick-view-btn");
      quickViewBtn.addEventListener("click", () => openQuickView(product));
      productsGrid.appendChild(card);
    });
    populateSelectProduct(filtered);
  }

  // Populate product select in checkout form
  function populateSelectProduct(filteredProducts) {
    selectProduct.innerHTML = '<option value="">-- Choose a product --</option>';
    filteredProducts.forEach(p => {
      const option = document.createElement("option");
      option.value = p.id;
      option.textContent = `${p.name} - $${p.price}`;
      selectProduct.appendChild(option);
    });
  }

  // Filter button click handlers
  filters.forEach(btn => {
    btn.addEventListener("click", () => {
      filters.forEach(b => {
        b.classList.remove("active");
        b.setAttribute("aria-pressed", "false");
      });
      btn.classList.add("active");
      btn.setAttribute("aria-pressed", "true");
      const cat = btn.getAttribute("data-category");
      renderProducts(cat);
    });
  });

  // Open quick view modal
  function openQuickView(product) {
    modalTitle.textContent = product.name;
    modalImage.src = product.image;
    modalImage.alt = product.name;
    modalDesc.textContent = product.description;
    modalPrice.textContent = `$${product.price}`;
    addToCartBtn.dataset.productId = product.id;
    quickViewModal.classList.add("active");
    quickViewModal.focus();
  }

  // Close modal
  modalCloseBtn.addEventListener("click", () => {
    quickViewModal.classList.remove("active");
  });
  quickViewModal.addEventListener("click", (e) => {
    if (e.target === quickViewModal) {
      quickViewModal.classList.remove("active");
    }
  });

  // Add to cart button in modal (demo alert)
  addToCartBtn.addEventListener("click", () => {
    const productId = addToCartBtn.dataset.productId;
    const product = products.find(p => p.id == productId);
    alert(`Added "${product.name}" to your cart (Demo only)`);
    quickViewModal.classList.remove("active");
  });

  // Render reviews
  function renderReviews() {
    reviewsList.innerHTML = "";
    reviews.forEach(r => {
      const item = document.createElement("article");
      item.className = "review-item";
      item.innerHTML = `
        <div class="review-header">
          <div class="review-author">${r.author}</div>
          <div class="review-rating" aria-label="Rating: ${r.rating} out of 5 stars">${"★".repeat(r.rating)}${"☆".repeat(5 - r.rating)}</div>
        </div>
        <p class="review-text">"${r.text}"</p>
      `;
      reviewsList.appendChild(item);
    });
  }

  // Handle checkout submission
  checkoutForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = checkoutForm.customerName.value.trim();
    const email = checkoutForm.customerEmail.value.trim();
    const productId = checkoutForm.selectProduct.value;

    if (!name || !email || !productId) {
      alert("Please fill in all fields.");
      return;
    }
    const product = products.find(p => p.id == productId);
    if (!product) {
      alert("Selected product is invalid.");
      return;
    }
    alert(`Thanks for ordering "${product.name}", ${name}! We'll get in touch at ${email}. (Demo)`);
    checkoutForm.reset();
    // Reset filter to all on checkout
    document.querySelector(".filter-btn[data-category='all']").click();
  });

  // Scroll to products on Shop Now click
  shopNowBtn.addEventListener("click", () => {
    document.getElementById("productsGrid").scrollIntoView({behavior: "smooth"});
  });

  // Initial render
  renderReviews();
  renderProducts();

})();
</script>

</body>
