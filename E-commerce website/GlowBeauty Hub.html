<body>

<header class="hero" role="banner">
  <h1>GlowBeauty Hub</h1>
</header>

<div class="container">

  <section aria-label="Product Categories">
    <div class="filters" role="list" aria-label="Filter products by category">
      <button class="filter-btn active" data-category="all" role="listitem" aria-pressed="true" tabindex="0">All</button>
      <button class="filter-btn" data-category="skincare" role="listitem" aria-pressed="false" tabindex="0">Skincare</button>
      <button class="filter-btn" data-category="makeup" role="listitem" aria-pressed="false" tabindex="0">Makeup</button>
      <button class="filter-btn" data-category="fragrance" role="listitem" aria-pressed="false" tabindex="0">Fragrance</button>
      <button class="filter-btn" data-category="haircare" role="listitem" aria-pressed="false" tabindex="0">Haircare</button>
    </div>
  </section>

  <section aria-label="Featured Products">
    <div class="products-grid" id="productsGrid" tabindex="0">
      <!-- Product cards generated dynamically -->
    </div>
  </section>

  <section class="testimonials-section" aria-label="Customer Testimonials">
    <h2>Customer Testimonials</h2>
    <div class="testimonial-list" id="testimonialsList" tabindex="0">
      <!-- Testimonials generated dynamically -->
    </div>
  </section>

  <section class="checkout-section" aria-label="Checkout Form">
    <h2>Easy Checkout</h2>
    <form id="checkoutForm" class="checkout-form" novalidate>
      <label for="customerName">Name</label>
      <input id="customerName" name="customerName" type="text" placeholder="Your full name" required autocomplete="name" />
      <label for="customerEmail">Email</label>
      <input id="customerEmail" name="customerEmail" type="email" placeholder="you@example.com" required autocomplete="email" />
      <label for="selectProduct">Select Product</label>
      <select id="selectProduct" name="selectProduct" required>
        <option value="">-- Choose a product --</option>
      </select>
      <button type="submit">Place Order</button>
    </form>
  </section>

</div>

<!-- Modal for Quick View -->
<div class="modal-overlay" id="quickViewModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" tabindex="-1">
  <div class="modal" role="document">
    <div class="modal-header">
      <h3 class="modal-title" id="modalTitle">Product Name</h3>
      <button class="modal-close" id="modalCloseBtn" aria-label="Close quick view">&times;</button>
    </div>
    <img src="" alt="" class="modal-image" id="modalImage" />
    <p class="modal-description" id="modalDesc">Product description...</p>
    <div class="modal-price" id="modalPrice">$0.00</div>
    <button class="modal-button" id="addToCartBtn">Add to Cart</button>
  </div>
</div>

<script>
(() => {
  const products = [
    {
      id: 1,
      name: "Radiance Glow Serum",
      category: "skincare",
      description: "Brighten your skin with this lightweight glow-boosting serum.",
      price: 49,
      image: "https://ng.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/91/470849/1.jpg?7850"
    },
    {
      id: 2,
      name: "Soft Velvet Lipstick",
      category: "makeup",
      description: "A smooth, long-lasting lipstick with a silky finish.",
      price: 21,
      image: "https://www.otocosmetics.com/cdn/shop/products/2_cb52ae55-734a-4b53-b30c-b90e9cd3102c_1080x.jpg?v=1636098071"
    },
    {
      id: 3,
      name: "Lavender Dreams Perfume",
      category: "fragrance",
      description: "A calming and refreshing scent inspired by lavenders.",
      price: 59,
      image: "https://scentones.com/wp-content/uploads/2023/11/Leavender-Dream-Attar.jpg"
    },
    {
      id: 4,
      name: "Silky Shine Hair Oil",
      category: "haircare",
      description: "Nourish and add silky shine to your hair with natural oils.",
      price: 32,
      image: "https://m.media-amazon.com/images/I/71h7R5a1+BL.jpg"
    },
    {
      id: 5,
      name: "Hydrating Face Mist",
      category: "skincare",
      description: "Refresh your skin anytime with this soothing hydrating mist.",
      price: 29,
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqsqTVceMC4swi1zR_bBqVTh5KA5eIorOyFA&s"
    },
    {
      id: 6,
      name: "Rose Petal Blush",
      category: "makeup",
      description: "A soft blush with a delicate rose petal tint for all skin tones.",
      price: 25,
      image: "https://i.pinimg.com/564x/7f/59/7e/7f597e9e852339d6d8e1f9cde470ee3f.jpg"
    }
  ];

  const testimonials = [
    {
      id: 1,
      author: "Sophia L.",
      text: "GlowBeauty Hub changed my skincare game! Their products are divine and gentle."
    },
    {
      id: 2,
      author: "Maya P.",
      text: "I love the soft lavender scent of the perfume—it’s now my signature fragrance."
    },
    {
      id: 3,
      author: "Isabella M.",
      text: "The velvet lipstick color is gorgeous and lasts all day without drying!"
    }
  ];

  const productsGrid = document.getElementById("productsGrid");
  const filters = document.querySelectorAll(".filter-btn");
  const testimonialsList = document.getElementById("testimonialsList");
  const selectProduct = document.getElementById("selectProduct");
  const checkoutForm = document.getElementById("checkoutForm");
  const quickViewModal = document.getElementById("quickViewModal");
  const modalCloseBtn = document.getElementById("modalCloseBtn");
  const modalTitle = document.getElementById("modalTitle");
  const modalImage = document.getElementById("modalImage");
  const modalDesc = document.getElementById("modalDesc");
  const modalPrice = document.getElementById("modalPrice");
  const addToCartBtn = document.getElementById("addToCartBtn");

  // Render products by category
  function renderProducts(category = "all") {
    productsGrid.innerHTML = "";
    const filtered = category === "all" ? products : products.filter(p => p.category === category);
    filtered.forEach(product => {
      const card = document.createElement("article");
      card.className = "product-card";
      card.tabIndex = 0;
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" loading="lazy" />
        <h4>${product.name}</h4>
        <p class="category">${product.category}</p>
        <div class="price">$${product.price}</div>
        <button class="quick-view-btn" aria-label="Quick view ${product.name}">+</button>
      `;
      card.querySelector(".quick-view-btn").addEventListener("click", () => openQuickView(product));
      productsGrid.appendChild(card);
    });
    populateSelectProduct(filtered);
  }

  // Fill product dropdown select
  function populateSelectProduct(filteredProducts) {
    selectProduct.innerHTML = '<option value="">-- Choose a product --</option>';
    filteredProducts.forEach(p => {
      let option = document.createElement("option");
      option.value = p.id;
      option.textContent = `${p.name} - $${p.price}`;
      selectProduct.appendChild(option);
    });
  }

  // Filter buttons event listeners
  filters.forEach(btn => {
    btn.addEventListener("click", () => {
      filters.forEach(b => {
        b.classList.remove("active");
        b.setAttribute("aria-pressed", "false");
      });
      btn.classList.add("active");
      btn.setAttribute("aria-pressed", "true");
      const cat = btn.getAttribute("data-category");
      renderProducts(cat);
    });
  });

  // Render testimonials
  function renderTestimonials() {
    testimonialsList.innerHTML = "";
    testimonials.forEach(t => {
      const item = document.createElement("article");
      item.className = "testimonial-item";
      item.innerHTML = `
        <p>"${t.text}"</p>
        <div class="testimonial-author">– ${t.author}</div>
      `;
      testimonialsList.appendChild(item);
    });
  }

  // Open quick view modal
  function openQuickView(product) {
    modalTitle.textContent = product.name;
    modalImage.src = product.image;
    modalImage.alt = product.name;
    modalDesc.textContent = product.description;
    modalPrice.textContent = `$${product.price}`;
    addToCartBtn.dataset.productId = product.id;
    quickViewModal.classList.add("active");
    quickViewModal.focus();
  }

  // Close modal events
  modalCloseBtn.addEventListener("click", () => {
    quickViewModal.classList.remove("active");
  });
  quickViewModal.addEventListener("click", e => {
    if (e.target === quickViewModal) {
      quickViewModal.classList.remove("active");
    }
  });

  // Add to cart (demo-only alert)
  addToCartBtn.addEventListener("click", () => {
    const productId = addToCartBtn.dataset.productId;
    const product = products.find(p => p.id == productId);
    alert(`Added "${product.name}" to your cart! (Demo)`);
    quickViewModal.classList.remove("active");
  });

  // Checkout form submit handler
  checkoutForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = checkoutForm.customerName.value.trim();
    const email = checkoutForm.customerEmail.value.trim();
    const productId = checkoutForm.selectProduct.value;
    if (!name || !email || !productId) {
      alert("Please fill in all fields.");
      return;
    }
    const product = products.find(p => p.id == productId);
    if (!product) {
      alert("Invalid product selection.");
      return;
    }
    alert(`Thank you for your order of "${product.name}", ${name}! We will contact you at ${email}.`);
    checkoutForm.reset();
    document.querySelector(".filter-btn[data-category='all']").click();
  });

  // Initial render
  renderProducts();
  renderTestimonials();
})();
</script>

</body>
